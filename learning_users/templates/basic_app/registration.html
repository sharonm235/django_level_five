{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1> Thank you for registering!</h1>
  {% else %}
    <h1>Register here!</h1>
    <h3>Fill out the form:</h3>

    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      <!-- The above grabs the user_form from forms.py. Will ask for username,
    email and password fields. We then call UserProfile Info form for <thead>
      profile pic and portfolio site -->
      {{ profile_form.as_p}}
      <input type="submit" name="" value="Register">

    </form>

  {% endif %}

{% endblock %}
