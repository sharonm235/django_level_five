<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% block body_block %}

<h1> Delete {{object.category}}? </h1>

  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.category }}"?</p>
    <input type="submit" class='btn btn-default' value="Delete">
    <a href="{% url 'basic_app:object_detail' pk=object.pk %}">Cancel</a>
    <!-- <input class='btn btn-danger' type="submit" value="Confirm" /> -->
  </form>

{% endblock %}
